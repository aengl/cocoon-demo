nodes:
  DataFromAPI:
    in:
      uri: 'https://fishbase.ropensci.org/species?limit=1000'
    persist: true
    type: ReadJSON
  ExtractData:
    in:
      data: 'cocoon://DataFromAPI/out/data'
      map: x => x.data
    type: Map
  FishFilter:
    in:
      data: 'cocoon://ExtractData/out/data'
    type: FilterRanges
    view: Scatterplot
    viewState:
      color: Fresh
      tooltip:
        - FBname
        - image
      x: Length
      'y': Vulnerability
  FishGallery:
    in:
      data: 'cocoon://FishFilter/out/data'
      map: |
        x => ({
          src: x.image,
          title: x.FBname
        })
    type: Map
    view: Gallery
    viewState:
      height: 80
